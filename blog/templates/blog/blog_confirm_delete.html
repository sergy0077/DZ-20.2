{% extends 'catalog/base.html' %}
{% block content %}
{% include 'blog/includes/inc_blog_delete.html' %}
<div class="row">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
</div>
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>Хотите удалить статью {{object.title}}?</p>
                    <button type="submit" class="btn btn-success">Подтвердить</button>
                    <a href="{% url 'blog:list' %}" class="btn btn-warning">Отмена</a>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
