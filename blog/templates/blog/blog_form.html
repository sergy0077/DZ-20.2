{% extends 'catalog/base.html' %}
{% block content %}
<br>
<h1 align="center">Добавление новой статьи</h1><br><br>
<div class="row"><br>
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
