{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Редактирование продукта</div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {{ form.versions }}

                        {% if user.is_staff %}
                           <label for="id_is_published">Опубликовать продукт:</label>
                           <input type="checkbox" name="is_published" id="id_is_published" {% if product.is_published %}checked{% endif %}>
                        {% endif %}

                        <button type="submit" class="btn btn-outline-success">Сохранить изменения</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
