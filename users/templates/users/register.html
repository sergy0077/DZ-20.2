 {% extends 'catalog/base.html' %}
{% load filters %}
{% block content%}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <div class='card'>
               <div class="card-header">
                   <h4 class="card-title">
                       Регистрация
                   </h4>
               </div>
                   <div class='col-8 mb-4'>
                       <div class="card">
                           <div class="card-body" >
                                   {%csrf_token%}
                                   {{ form.as_p }}
                                   <button type="submit" class="btn btn-success">
                                        Зарегистрироваться
                                   </button>
                           </div>
                       </div>
                   </div>

            </div>
        </div>
    </form>
</div>
{% endblock %}
