 {% extends 'catalog/base.html' %}
{% load filters %}
{% block content%}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
      <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <h3>Профиль</h3>
                    </div>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Сохранить</button>
                    <a href="{% url 'users:generate_password_profile' %}" class="btn btn-danger w-50 mt-2">Сгенерировать новый пароль</a>

                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
